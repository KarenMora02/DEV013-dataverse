<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Consolas Nintendo</h1>
    </header>
    <main>
      <section class="card">
        <div class="box-select">
          <div>
            <input type="text" placeholder="Buscar" id="buscador" />
            <button id="searchName">Buscar</button>
          </div>
          <div>
            <select name="select" id="mySelect">
              <option value="" disabled selected>Filtrar por generación</option>
              <option value="1">Primera Generación</option>
              <option value="2">Segunda Generación</option>
              <option value="3">Tercera Generación</option>
              <option value="4">Cuarta Generación</option>
            </select>
          </div>
        </div>
        <ul class="ul"></ul>
      </section>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
